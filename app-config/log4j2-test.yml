Configutation:
  name: test

  Properties:
    Property:
      name: log-path
      value: "logs-test"

  Appenders:

    Console:
      name: Console_Appender
      target: SYSTEM_OUT
      PatternLayout:
        pattern: "%d{yyyy-MM-dd HH:mm:ss.SSS} %level [%t] %logger{36} - %msg%n"

    RollingFile:
      name: RollingFile_Appender
      fileName: logs-test/reserv-io.log
      filePattern: "logs-test/archive/reserv-io.log.%d{yyyy-MM-dd-hh-mm}.gz"
      PatternLayout:
        pattern: "%d{yyyy-MM-dd HH:mm:ss.SSS} %level [%t] %logger{36} - %msg%n"
      Policies:
        SizeBasedTriggeringPolicy:
          size: 5 MB
      DefaultRollOverStrategy:
        max: 30

  Loggers:
      Logger:
        name: org.apache.ibatis
        level: off
        additivity: false
      Logger:
        name: org.springframework.orm
        level: off
        additivity: false
      Logger:
        name: org.hibernate
        level: off
        additivity: false
      Root:
        level: debug
        AppenderRef:
          - ref: RollingFile_Appender
            level: info
          - ref: Console_Appender
            level: info